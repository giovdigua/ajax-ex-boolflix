<!doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/413179d554.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ajax-ex-boolflix</title>
</head>
<body>

        <nav class="navbar navbar-dark bg-dark fixed-top">
              <a class="navbar-brand red">BOOLFIX</a>
              <div class="form-inline col-4">
                <input id="searchBar" class="form-control col-10" type="text" placeholder="Search your movie or serial" aria-label="Search">
                <button id="searchButton" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
            </div>
        </nav>
        <div id="spacer">  </div>
        <section id="filmsection" class="container-fluid">
            <h1 class="sectionTitle">Films</h1>
            <div id="films"class="container">

            </div>
        </section>
        <section id="serieSection" class="container-fluid">
            <h1 class="sectionTitle">Series</h1>
            <div id="series" class="container">

            </div>
        </section>
        <script id="card-template" type="text/x-handlebars-template">
            <div data-id="{{data_id}}" class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                      <img src="{{posterIMG}}" alt="Avatar" style="width:300px;height:400px;">
                      <h2 class="{{visible}}">{{filmTitle}}</h2>
                    </div>
                    <div class="flip-card-back">
                        <div class="card-body">
                            <h5 class="card-title">{{filmTitle}}</h5>
                            <p class="votes">{{rate}} {{{vote}}}</p>
                            <p class="flags">Original language: <img  src="flags/{{lang}}.png" alt="language flag "></p>
                            <p class="card-text">{{plot}}</p>
                        </div>
                    </div>
              </div>
            </div>

        </script>

</body>
